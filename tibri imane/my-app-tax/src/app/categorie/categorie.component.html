<div class="container">
    
    <table class="styled-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categorie of categories; let i = index" [class.active-row]="i % 2 === 0">
          <td>{{ categorie.id }}</td>
          <td>{{ categorie.type }}</td>
          <td>
            <button (click)="selectedCategorie = categorie" class="button-edit">Edit</button>
            <button (click)="deleteCategorie(categorie.id)" class="button-delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="selectedCategorie">
      <h2>{{ selectedCategorie.id ? 'Edit' : 'Add' }} Category</h2>
      <form (ngSubmit)="selectedCategorie.id ? updateCategorie() : saveCategorie()">
        <label for="type">Type:</label>
        <input id="type" [(ngModel)]="selectedCategorie.type" name="type" required>
        <button type="submit" class="button-save">{{ selectedCategorie.id ? 'Update' : 'Save' }}</button>
        <button (click)="cancel()" class="button-cancel">Cancel</button>
      </form>
    </div>
    <button (click)="createNewCategorie()" class="button-add">Add New Category</button>
  
  </div>
