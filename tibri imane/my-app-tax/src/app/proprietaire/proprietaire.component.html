<div class="container">
    <table class="styled-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>CIN</th>
          <th>Nom</th>
          <th>Pr√©nom</th>
          <th>Password</th> <!-- Caution: Consider security implications -->
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let proprietaire of proprietaires; let i = index" [class.active-row]="i % 2 === 1">
          <td>{{ proprietaire.id }}</td>
          <td>{{ proprietaire.cin }}</td>
          <td>{{ proprietaire.nom }}</td>
          <td>{{ proprietaire.prenom }}</td>
          <td>{{ proprietaire.password }}</td> <!-- Caution: Consider security implications -->
          <td>
            <button (click)="selectProprietaire(proprietaire)">Edit</button>
            <button (click)="deleteProprietaire(proprietaire.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
